<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login pt 2 | Almeida Space Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login">
        <div class="left">
            <div class="logo">
                <img src="images/onlenkan-logo.png" alt="Onlenkan Logo">
                <div class="line"></div>
                <img src="images/microsoft-logo.png" alt="Microsoft Logo">
            </div>
            <form class="form">
                <h3 class="title">Sign in</h3>
                <input type="text" class="input-form" placeholder="Type Your Email">
                <input type="password" class="input-form" placeholder="Password">
                <button class="btn">Login</button>

                <div class="forgot-password">
                    <div class="form-group">
                        <input type="checkbox" class="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <a href="#" class="forgot">Forgot Password?</a>
                </div>
            </form>
        </div>
        <div class="line"></div>
        <div class="right">
            <img src="images/banner-image.png" class="banner-image">
            <h3>Masuk untuk melanjutkan penjelajahan</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
    </div>

</body>

</html>
